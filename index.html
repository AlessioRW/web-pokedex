<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Search</title>
</head>
<body>

    <main>
        <div id="background">
            <img src="./pokedex.jpeg">
        </div>
        <div id="sprite"></div>
        <div id="name"></div>
        <div id="type"></div>
        <div id="height"></div>
        <div id="weight"></div>

        <div id="input-box">
            <input class='pokemon-text' type="text">
        </div>
        <div id="search-btn">
            <button class="pokemon-text">Search Pokemon</button>
        </div>
    </main>
    
</body>
</html>
